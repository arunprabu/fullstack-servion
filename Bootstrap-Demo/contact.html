  <main role="main" class="container" style="padding-top:55px;">

    <div class="row">
      <div class="col-md-12">
        <button type="button" 
        onclick="loadDataHandler()">Load Data</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Get in touch with us</h1>
        <form onsubmit="saveContactHandler(event)">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputMessage"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
