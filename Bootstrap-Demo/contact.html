</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./images/ServionLogo.png" alt="Servion Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="container" style="padding-top:55px;">

    <div class="row">
      <div class="col-md-12">
        <button type="button" onclick="loadDataHandler()">Load Data</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Get in touch with us</h1>
        <form onsubmit="saveContactHandler(event)">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputMessage"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        <address>
          <strong>Servion Global Solutions.</strong><br>
          4/600, 7th W St, Dr. Vasi Estate, <br>
          Phase II, Thiruvanmiyur, <br>
          Chennai, Tamil Nadu 600041<br>
          <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>

        <button type="button" onclick="findLocationHandler()">Find my Location</button>

        <div id="myLocation"></div>

        <br><br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-8">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15551.558632196004!2d80.2496257!3d12.9789087!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcdedae6ecce00a6!2sServion%20Global%20Solutions!5e0!3m2!1sen!2sin!4v1579599317489!5m2!1sen!2sin"
          width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>

    </div>







  </main>

  <footer class="container">

  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
